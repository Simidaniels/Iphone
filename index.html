<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 13pro max</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/script/main.js"></script>
</head>

<body>
   

    <div class="heading">
        <div class="heading-wrapper">
            <div class="heading-nav">
                <label>12:30</label>
                <div class="icon">
                    <i class="fa fa-signal"></i>
                    <span>5G</span>
                    <i class="fa fa-battery-full"></i>
                </div>
            </div>

            <div class="body-container">
                <div class="weather-forecast-wrapper">
                    <a href="##">
                    <div class="weather-forecast">
                        <label>Lagos</label>
                        <span>59°</span>
                        <i class="fa fa-cloud"></i>
                        <small>H:76° L:54°</small>
                    </div>
                    </a>
                    <label class="tag">Weather</label>
                </div>
                
                <div class="calender-wrapper">
                    <a href="##">
                    <div class="calender">
                        <label>THURSDAY <span>10</span></label>
                        <small>August</small>
                    </div>
                    </a>
                    <label class="tag">Calender</label>
                </div>
            </div>

            <div class="iphone-body-icons">    
                <div class="main-icons">
                    <a href="##"><img src="./assets/img/facetime.png" class="facetime-icon">FaceTime</a>
                    <a href="##"><img src="./assets/img/calender.jpg" class="calender-icon">Calender</a>
                    <a href="##"><img src="./assets/img/photos.jpg" class="photos-icon">Photos</a>
                    <a href="##"><img src="./assets/img/camera.jpg" class="camera-icon">Camera</a>
                    <a href="##"><img src="./assets/img/mail.jpg" class="mail-icon">Mail</a>
                    <a href="##"><img src="./assets/img/notes.jpg" class="notes-icon">Notes</a>
                    <a href="##"><img src="./assets/img/reminder.jpg" class="reminder-icon">Reminder</a>
                    <a href="##"><img src="./assets/img/clock.jpg" class="clock-icon">Clock</a>
                    <a href="##"><img src="./assets/img/news.jpg" class="news-icon">News</a>
                    <a href="##"><img src="./assets/img/tv.png" class="tv-icon">TV</a>
                    <a href="##"><img src="./assets/img/podcast.jpg" class="podcast-icon">Podcast</a>
                    <a href="##"><img src="./assets/img/appstore.jpg" class="appstore-icon">AppStore</a>
                    <a href="##"><img src="./assets/img/maps.jpg" class="maps-icon">Maps</a>
                    <a href="##"><img src="./assets/img/home.png" class="home-icon">Home</a>
                    <a href="##"><img src="./assets/img/wallet.png" class="wallet-icon">Wallet</a>
                    <a href="##"><img src="./assets/img/settings.jpg" class="settings-icon">Settings</a>
                </div>

                <div class="footer-icons">
                    <img src="./assets/img/phone.jpg" class="phone-icon">
                    <img src="./assets/img/safari.jpg" class="safari-icon">
                    <img src="./assets/img/message.jpg" class="message-icon">
                    <img src="./assets/img/music.jpg" class="music-icon">
                </div>
                <hr>
            </div>    
        </div>


        <div class="back-phone">
            <img src="./assets/img/backcam.png">
            <div class="logo">
                <img src="./assets/img/logo.jpg">
            </div>
            <div class="single-text">Iphone</div>
        </div>
        
    </div>


</body>

</html>
